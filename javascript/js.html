<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>

<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }

    img {
        width: 150px;
        height: auto;
        margin-bottom: 20px;
    }

    button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
<body>
    <img id="bulb" src="images/image_off.png" alt="Bulb" />

    <button onclick="turnOn()">ON</button>

    <button onclick="turnOff()">OFF</button>
</body>

  <script>
    function turnOn() {
      document.getElementById("bulb").src = "images/image_on.png";
    }
    function turnOff() {
      document.getElementById("bulb").src = "images/image_off.png";
    }
  </script>
</html>
